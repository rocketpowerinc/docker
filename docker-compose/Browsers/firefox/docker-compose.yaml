services:
  firefox:
    image: lscr.io/linuxserver/firefox:latest
    container_name: firefox
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - FIREFOX_CLI=https://rocketdashboard.notion.site/Welcome-to-RocketPowerInc-1a1627bc6fd8805ab693f164a1b3ceda #optional
      - NOVNC_LISTEN=0.0.0.0
    volumes:
      - ./config:/config
    ports:
      - 3020:3000
      #- 3001:3001 #optional for VNC
    shm_size: "1gb"
    restart: always