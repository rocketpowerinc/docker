services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=5799
      - TORRENTING_PORT=6881
    volumes:
      - ./qbittorrent/config:/config
      - "${USERPROFILE}/Downloads:/downloads"
    ports:
      - 5799:5799
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  #*#############

  mediamanager:
    image: ghcr.io/maxdorninger/mediamanager/mediamanager:latest
    ports:
      - "8000:8000"
    environment:
      - CONFIG_DIR=/app/config
    volumes:
      # Mount your actual media directories here - these paths should match your config.toml
      - ./mediamanager/data/:/data/ # Example: change ./data/ to your actual media root
      # Config folder for application configuration
      - ./mediamanager/config/:/app/config/
      # Image folder
      - ./mediamanager/images/:/data/images/
  db:
    image: postgres:latest
    restart: always
    volumes:
      - ./postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: MediaManager
      POSTGRES_DB: MediaManager
      POSTGRES_PASSWORD: MediaManager

  #*#############
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./prowler/config/:/config
    ports:
      - 9696:9696
    restart: always
